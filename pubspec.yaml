name: hungerz_delivery
description: A new Flutter application.

publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_phoenix: ^0.1.0
  country_code_picker: ^1.3.15
  grouped_buttons: ^1.0.4
  google_fonts: ^1.1.0
  flutter_bloc: ^6.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Regular.ttf
        - asset: fonts/ProductSans-Bold.ttf

  assets:
    - images/
    - images/account/
    - images/icons/

